{% extends 'base2.html'%} {% block title %} Create {% endblock %}

{% block content %}

<link rel="stylesheet" href={{ url_for('static', filename='home/create/create.css') }}>

<h1>Upload Copy of the Minutes of the Meeting</h1>

<form method="POST" enctype="multipart/form-data">
    <label>Select Date:</label>
    <br>
    <input type="date" name="date">
    <p></p>
    <label>Select File:</label>
    <br>
    <input type="file" name="file" accept="application/pdf">
    <p></p>
    <label>Details:</label>
    <br>
    <input type="text" name="details">
    <br><br>
    <button>Upload</button>

</form>

{% endblock %}
